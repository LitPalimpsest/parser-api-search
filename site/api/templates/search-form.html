            <div class="row-fluid">
                <div id="search" class="span12 well well-large">
                    <form id="search-form" action="/search/" method="get" class="form-inline">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-book"></i> Books mentioning:</span>
                            <input type="text" id="text" name="text" value="{% if text != None %}{{ text }}{% endif %}" placeholder="e.g. rain">
                        </div>

                    </form>
                </div>
            </div>
